<div class="ui right floated menu">
  <a class="icon item" href="">
    <i class="icon disabled share alternate"></i>
  </a>

  <a class="icon item" href="https://twitter.com/intent/tweet?text=&quot;{{ page.twitter_text | url_encode }}&quot;%20{{ site.url }}{{ page.url }}%20via%20&#64;{{ site.twitter_username }}"
    onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;" title="Share on Twitter">
    <i class="icon twitter"></i>
  </a>

  <a class="github popup icon item" href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}"
    onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;" title="Share on Google+">
    <i class="icon  google plus"></i>
  </a>
</div>
