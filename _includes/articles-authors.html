{% if post.authors %}
  {% assign page = post %}
{% endif %}
{% assign authorCount = page.authors | size %}
{% if authorCount > 1 %}
  {% for author in page.authors %}
    {% if forloop.first %}
      <a href="/authors/{{ author | replace: " ","-" | prepend: base.url | downcase }}/">{{ author }}</a>
    {% else %}
      |<a href="/authors/{{ author | replace: " ","-" | prepend: base.url | downcase }}/">{{ author }}</a>
    {% endif %}
  {% endfor %}
{% endif %}
